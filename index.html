<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

    <!-- HEADER -->
    <div class="header">
      <header>
        <div class="logo"> <!-- logo -->
          <img src="images/logo.png" alt="Tea Cozy Logo">
        </div>

        <nav> <!-- navigation -->
          <ul>
            <li><a href="#" class="padded_nav">Mission</a></li>
            <li><a href="#" class="padded_nav">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="content">

      <!-- JUMBOTRON -->
      <div class="jumbotron">
        <h2 class="banner">Our Mission</h2>
        <h4 class="banner">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        <img src="images/herbJar.jpg" alt="Jar with Tea Herbs"> <!-- background img -->
      </div>

      <!-- FEATURED TEA -->
      <div class="feattea">
        <h2 class="title">Tea of the Month</h2>
        <h4 class="title">What's Steeping at the Tea Cozy?</h4>

        <div class="special berryCup"> <!-- fall berry blitz tea -->
          <img src="images/berryCup.jpg" alt="Fall Berry Blitz Tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="special spicedRum"> <!-- spiced rum tea -->
          <img src="images/spicedRumBox.jpg" alt="Spiced Rum Tea">
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class="special seasonDonuts"> <!-- seasonal donuts -->
          <img src="images/donut.jpg" alt="Seasonal Donuts">
          <h4>Seasonal Donuts</h4>
        </div>

        <div class="special myrtleAve"> <!-- myrtle ave tea -->
          <img src="images/teaCup.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class="special bedfordTea"> <!-- bedford bizzare tea -->
          <img src="images/cupAndSugar.jpg" alt="Bedford Bizzare Tea">
          <h4>Bedford Bizzare Tea</h4>
        </div>

      </div>
    </div>
  </body>
</html>
